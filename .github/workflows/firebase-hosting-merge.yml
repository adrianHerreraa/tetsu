name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v2

      # 2. Set up Flutter (esto asegura que flutter est√© disponible en el pipeline)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.7

      # 3. Install dependencies and build the project for web
      - run: |
          flutter pub get
          flutter build web

      # 4. Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TETSUGYM }}
          channelId: live
          projectId: tetsugym
